<template name="projectPage">

			{{#each project}}

				<div class="glyphdiv">
					<span class="timespan">{{number}}</span>
					<span class="timespan">{{title}}</span>
				</div>
		  	</div>
		  	{{/each}}
		</div>
	</div>
</template>
