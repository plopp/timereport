<template name="mainPage">
	<nav class="navbar navbar-default" style="margin: 15px">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <!-- <img alt="Brand" src="..."> -->
	        TimeReport
	      </a>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid  mainmenu">
		<div class="row">
			<div class="col-md-2" id="prevweek" style="">
			  	<div class="btn btn-default btn-full-width">
			  		<span class="">week</span>
			  		<div class="glyphdivsmall">
				  		<span class="glyphicon glyphicon-fast-backward"></span>
				  	</div>
			  	</div>
			</div>
			<div class="col-md-2" id="prevday" style="">
			  	<div class="btn btn-default btn-full-width">
			  		<span class="">day</span>
			  		<div class="glyphdivsmall">
				  		<span class="glyphicon glyphicon-backward"></span>
				  	</div>
			  	</div>
			</div>
			<div class="col-md-4" style="">
				<div class="" style="height:40px;color:#fff;background-color:#000;margin-top:10px;border-radius: 5px; text-align: center;padding: 5px;font-size: 14pt;width:100%;margin-bottom:0px">
						{{globalDay}} {{globalMonth}} (week: {{globalWeek}})
				</div>
				<div class="btn btn-default btn-full-width" id="today">
					Today
				  	<!-- <div class="labeldiv"> -->
				  		<!-- <span class="btn btn-default">today</span> -->
				  	<!-- </div> -->
				</div>
			</div>
			<div class="col-md-2" id="nextday" style="">
			  	<div class=" btn btn-default btn-full-width">
			  		<span class="">day</span>
			  		<div class="glyphdivsmall">
				  		<span class="glyphicon glyphicon-forward"></span>
				  	</div>
			  	</div>
			</div>
			<div class="col-md-2" id="nextweek" style="">
			  	<div class=" btn btn-default btn-full-width">
			  		<span class="">week</span>
			  		<div class="glyphdivsmall">
				  		<span class="glyphicon glyphicon-fast-forward"></span>
				  	</div>
			  	</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4" id="but1">
				<div class="btn btn-default btn-full-width">
					<span class="">Time</span>
					<div class="glyphdiv">
						<span class="glyphicon glyphicon-time"></span>
					</div>
				</div>
		  	</div>
		  	<div class="col-md-4" id="but2">
		  		<div class=" btn btn-default btn-full-width">
		  			<span class="">Travel</span>
		  			<div class="glyphdiv">
			  			<span class="glyphicon glyphicon-plane"></span>
			  		</div>
		  		</div>
		  	</div>
		  	<div class="col-md-4" id="but3">
		  		<div class="btn btn-default btn-full-width">
		  			<span class="">Expenditure</span>
		  			<div class="glyphdiv">
			  			<span class="glyphicon glyphicon-euro"></span>
			  		</div>
		  		</div>
		  	</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				<!-- Default panel contents -->
					<div class="panel-heading">Timecard - Week {{globalWeek}}</div>
					<div class="panel-body">
						<div style="float:left">
							Total hours this week: {{hoursThisWeek}}<br>
							Rate of external work: {{utilization}} %
						</div>
						<div style="float:right">
						Change list view:
							<button class="btn btn-default" id="butPerProject">Per project</button>
							<button class="btn btn-default" id="butPerPost">Per post</button>
						</div>
					</div>

					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th>Project</th>
								<th class="highlightable">{{getDate 0}}</th>
								<th class="highlightable">{{getDate 1}}</th>
								<th class="highlightable">{{getDate 2}}</th>
								<th class="highlightable">{{getDate 3}}</th>
								<th class="highlightable">{{getDate 4}}</th>
								<th class="highlightable">{{getDate 5}}</th>
								<th class="highlightable">{{getDate 6}}</th>
								<th class="highlightable">Clear</th>
							</tr>
						</thead>
						<tbody>
							{{#if perProject}}
							{{#each timepostsThisWeekPerProject}}
							<tr>
								{{#with getProject}}
								<th>{{number}} ({{rate}})</th>
								{{/with}}
								{{#each timearr}}
								<td><div id="">{{_id}}{{#if isZero hours}} {{else}}{{hours}}{{/if}}</div></td>
								{{/each}}
								{{#with getProject}}
								<td><button class="btn btn-danger" id="{{_id}}">Clear hours</button></td>
								{{/with}}
							</tr>
							{{/each}}
							{{else}}
							{{#each timepostsThisWeekPerPost}}
							<tr>
								{{#with getProject}}
								<th>{{number}} ({{rate}})</th>
								{{/with}}
								<td><div id="">{{#if weekDay 0}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 1}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 2}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 3}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 4}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 5}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 6}}{{hours}}{{else}} {{/if}}</div></td>
								<td>
									<button class="btn btn-default" id="edit_timepost_{{_id}}">Edit</button>
									<button class="btn btn-danger" id="delete_timepost_{{_id}}">Delete</button>
								</td>
							</tr>
							{{/each}}
							{{/if}}
						</tbody>
					</table>
				</div>	
			</div>
		</div>
	</div>
</template>
