<template name="mainPage">
	<div class="container-fluid  mainmenu">
		<div class="row">
			<div class="col-md-1" style="height:100px"></div>
			<div class="col-md-1" style="height:100px"></div>
			<div class="col-md-1 trbutton" id="prevweek" style="height:100px">
			  	<div class="labeldiv">
			  		<span class="label">week</span>
			  	</div>
			  	<div class="glyphdivsmall">
			  		<span class="glyphicon glyphicon-chevron-left"></span>
			  		<span class="glyphicon glyphicon-chevron-left"></span>
			  	</div>
			</div>
			<div class="col-md-1 trbutton" id="prevday" style="height:100px">
			  	<div class="labeldiv">
			  		<span class="label">day</span>
			  	</div>
			  	<div class="glyphdivsmall">
			  		<span class="glyphicon glyphicon-chevron-left"></span>
			  	</div>
			</div>
			<div class="col-md-1" style="height:100px">
				<div style="height:50px;color:#fff;background-color:#000;margin-top:10px;border-radius: 5px; text-align: center;padding: 5px">
						{{globalDay}} {{globalMonth}}<br>Week: {{globalWeek}}
				</div>
				<div class="trbutton-half" id="today">
				  	<div class="labeldiv">
				  		<span class="label">today</span>
				  	</div>
				</div>
			</div>
			<div class="col-md-1 trbutton" id="nextday" style="height:100px">
			  	<div class="labeldiv">
			  		<span class="label">day</span>
			  	</div>
			  	<div class="glyphdivsmall">
			  		<span class="glyphicon glyphicon-chevron-right"></span>
			  	</div>
			</div>
			<div class="col-md-1 trbutton" id="nextweek" style="height:100px">
			  	<div class="labeldiv">
			  		<span class="label">week</span>
			  	</div>
			  	<div class="glyphdivsmall">
			  		<span class="glyphicon glyphicon-chevron-right"></span>
			  		<span class="glyphicon glyphicon-chevron-right"></span>
			  	</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 trbutton" id="but1">
				<div class="labeldiv">
					<span class="label">Time</span>
				</div>
				<div class="glyphdiv">
					<span class="glyphicon glyphicon-time"></span>
				</div>
		  	</div>
		  	<div class="col-md-3 trbutton" id="but2">
		  		<div class="labeldiv">
		  			<span class="label">Travel</span>
		  		</div>
		  		<div class="glyphdiv">
		  			<span class="glyphicon glyphicon-plane"></span>
		  		</div>
		  	</div>
		  	<div class="col-md-3 trbutton" id="but3">
		  		<div class="labeldiv">
		  			<span class="label">Expenditure</span>
		  		</div>
		  		<div class="glyphdiv">
		  			<span class="glyphicon glyphicon-euro"></span>
		  		</div>
		  	</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
				<!-- Default panel contents -->
					<div class="panel-heading">Timecard - Week {{globalWeek}}</div>
					<div class="panel-body">
						Total hours this week: {{hoursThisWeek}}<br>
						Rate of external work: {{utilization}} %
						<hr>
						Change list view:
						<button class="btn btn-default" id="butPerProject">Per project</button>
						<button class="btn btn-default" id="butPerPost">Per post</button>
					</div>

					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th>Project</th>
								<th class="highlightable">{{getDate 0}}</th>
								<th class="highlightable">{{getDate 1}}</th>
								<th class="highlightable">{{getDate 2}}</th>
								<th class="highlightable">{{getDate 3}}</th>
								<th class="highlightable">{{getDate 4}}</th>
								<th class="highlightable">{{getDate 5}}</th>
								<th class="highlightable">{{getDate 6}}</th>
								<th class="highlightable">Clear</th>
							</tr>
						</thead>
						<tbody>
							{{#if perProject}}
							{{#each timepostsThisWeekPerProject}}
							<tr>
								{{#with getProject}}
								<th>{{number}} ({{rate}})</th>
								{{/with}}
								{{#each timearr}}
								<td><div id="">{{_id}}{{#if isZero hours}} {{else}}{{hours}}{{/if}}</div></td>
								{{/each}}
								{{#with getProject}}
								<td><button class="btn btn-danger" id="{{_id}}">Clear hours</button></td>
								{{/with}}
							</tr>
							{{/each}}
							{{else}}
							{{#each timepostsThisWeekPerPost}}
							<tr>
								{{#with getProject}}
								<th>{{number}} ({{rate}})</th>
								{{/with}}
								<td><div id="">{{#if weekDay 0}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 1}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 2}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 3}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 4}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 5}}{{hours}}{{else}} {{/if}}</div></td>
								<td><div id="">{{#if weekDay 6}}{{hours}}{{else}} {{/if}}</div></td>
								<td>
									<button class="btn btn-default" id="edit_timepost_{{_id}}">Edit</button>
									<button class="btn btn-danger" id="delete_timepost_{{_id}}">Delete</button>
								</td>
							</tr>
							{{/each}}
							{{/if}}
						</tbody>
					</table>
				</div>	
			</div>
		</div>
	</div>
</template>
