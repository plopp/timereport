<template name="addProjectPage">
	<div class="container-fluid">
		<h1>Add project</h1>
			<div class="row">
			  <div class="col-lg-6">
			  		<div class="input-group" style="margin-top:10px">
					 	<span class="input-group-addon" id="basic-addon1">Project name:</span>
					 	<input type="text" class="form-control" placeholder="Meetings" aria-describedby="basic-addon1" id="projName">
					</div>
					<div class="input-group" style="margin-top:10px">
					 	<span class="input-group-addon" id="basic-addon1">Project number:</span>
					 	<input type="text" class="form-control" placeholder="MTe8000" aria-describedby="basic-addon1" id="projNum">
					</div>
					<div class="input-group" style="margin-top:10px">
				      	<span class="input-group-addon">
				        	<input type="radio" aria-label="..." id="rateA">
				      	</span>
				      	<span class="input-group-addon" id="basic-addon1">A</span>
				    </div>
				    <div class="input-group" style="margin-top:10px">
				      	<span class="input-group-addon">
				        	<input type="radio" aria-label="..." id="rateB">
				      	</span>
				      	<span class="input-group-addon" id="basic-addon1">B</span>
				    </div>
				    <div class="input-group" style="margin-top:10px">
				      	<span class="input-group-addon">
				        	<input type="radio" aria-label="..." id="rateC">
				      	</span>
				      	<span class="input-group-addon" id="basic-addon1">C</span>
				    </div>
				    <div class="input-group" style="margin-top:10px">
				      	<span class="input-group-addon">
				        	<input type="checkbox" aria-label="..." id="internal">
				      	</span>
				      	<span class="input-group-addon" id="basic-addon1">Internal</span>
				    </div>
				    <div class="input-group" style="margin-top:10px">
				      	<button type="button" class="btn btn-default" id="submit">Submit</button>
				    </div>
			  </div><!-- /.col-lg-6 -->
			  <div class="col-lg-6">
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
	</div>
</template>
